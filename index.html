
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Encriptador Pailita</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-proyecto.css">
</head>
<body>
    <header>
        <div class="img">
            <img src="logo.png" alt="">
        </div>
    </header>
    <main class="container">
        <section class="input">
            <textarea cols="60" rows="30" class="input-texto" id="texto" required placeholder="Ingrese su texto aqui" autofocus></textarea> 
            <div class="orden">
                <p class="p1"><img src="Vector.png" alt=""> Solo texto en minuscula, sin acentos y sin caracteres especiales.</p>
            </div>
             <div class="buttons">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        


        <section class="output">
         
            <textarea cols="40" rows="20" class="mensaje" readonly></textarea>
            
            
            <div class="div-copiar">
                <button class="Copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        
        <div>
            <a href="https://www.facebook.com/adrian.ruizperez.52"><img src="facebook.png"   class="cont"></a>

            <a href="https://www.instagram.com/_adrian_perez01/"><img src="insta.png"   class="cont"></a>

            <a href="https://twitter.com/Adrin14968332"><img src="twiter.png"   class="cont"></a>

        <p>&copycopyright Encriptador Pailita 2022</p>


    </footer>

    <script src="script.js"></script>

</body>
</html>
